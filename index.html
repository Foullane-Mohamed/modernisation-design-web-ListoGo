<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Real Estate</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="logo">
          <img src="./assets/images/Logo.svg" alt="Company Logo" />
        </div>
      
        <div class="ul-btn">
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Properties</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <button class="login-btn">Log In</button>
        </div>
      </nav>
      <div class="body-countent">
        <div class="hero-section">
          <h1>
            Easy way to find a <br />
            perfect property
          </h1>
          <p>
            We provide a complete service for the sale, <br />
            purchase or rental of real estate.
          </p>
          <div class="group-search">
              <div class="option-group">
            <button>Rent</button>
            <button>Buy</button>
            <button>Sell</button>
          </div>
          <div class="search-container">
          

            <div class="input-group">
              <label for="location">Location</label>
              <select >
                <option>Select your city</option>
                <option>City 1</option>
                <option>City 2</option>
              </select>
            
            </div>

            <div class="input-group">
              <label for="property-type">Property Type</label>
              <select >
                <option>Choose property type</option>
                <option>House</option>
                <option>Apartment</option>
              </select>
          
            </div>

            <div class="input-group">
              <label for="price-range">Price Range</label>
              <select >
                <option>Choose price range</option>
                <option>100 dh - 500 dh</option>
                <option>500 dh - 1000 dh</option>
              </select>
          
            </div>

            <button class="search-btn">
        
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          </div>
        
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
